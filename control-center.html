<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> SOBICCOL | Control center </title>

		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>

		<!-- google icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>

		<!-- CSS  -->
		<link rel="stylesheet" href="/styles/styles.css" />

		<!-- Icons from Boxicons CSS  -->
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="dashboard-container">
			<nav class="sidebar">
				<!-- Takes the user back to the dashboard -->
				<div class="back-button">
					<a href="#"></a>
					<i class="bx bx-arrow-back"></i>
				</div>
				<header>
					<img src="/assets/logo/logo.jpg" alt="school logo" />
				</header>

				<div class="menu-bar">
					<div class="menu">
						<ul class="menu-links" role="tablist">
							<li class="nav-link active">
								<a href="#"></a>
								<i class="bx bx-home-alt icon"></i>
								<span class="nav-text">My account</span>
							</li>
							<li class="nav-link">
								<a href="#staff-content"></a>
								<i class="bx bxs-chalkboard icon"></i>
								<span class="nav-text">Staff</span>
							</li>
							<li class="nav-link">
								<a href="#classes-content"></a>
								<i class="bx bxs-school icon"></i>
								<span class="nav-text">Classes</span>
							</li>

							<li class="nav-link">
								<a href="#student-content"></a>
								<span class="material-symbols-outlined icon">
									person_raised_hand
								</span>
								<span class="nav-text">Students</span>
							</li>

							<li class="nav-link">
								<a href="#"></a>
								<i class="bx bxs-calendar icon"></i>
								<span class="nav-text">Calendar</span>
							</li>
						</ul>
					</div>

					<ul class="bottom-content">
						<li class="">
							<a href="#"></a>
							<i class="bx bx-log-out icon"></i>
							<span class="nav-text">Logout</span>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<script src="/scripts/index.js"></script>
		<!-- bootstrap popper js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!--  -->
		<script src="/scripts/index.js"></script>
		<script src="/scripts/admin-center.js"></script>
