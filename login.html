<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Add Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>

		<!-- CSS  -->
		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="/styles/loader.css" />

		<title><img src="/assets/logo/logo.jpg" alt="School logo">SOBICCOL</title>
	</head>
	<body>
		<div class="login-container">
			<h2 class="login_heading">
				Welcome back
				<span>Please log in to access your account</span>
			</h2>
			<div class="login_content">
				<!-- Bootstrap Login Form -->
				<form id="loginForm" class="needs-validation" novalidate>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" required />
						<div class="invalid-feedback"> Please enter your username. </div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							required
						/>
						<div class="invalid-feedback"> Please enter your password. </div>
					</div>
					<button type="submit" class="btn btn-primary">Login </button>
				</form>
			</div>
		</div>

		<!-- Loader Modal -->
		<div class="modal" id="loaderModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<div class="progress"></div>
						<div>We are logging you in</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Include Bootstrap JS and your JS script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/scripts/index.js"></script>
		<script src="/scripts/login.js"></script>
	</body>
</html>
