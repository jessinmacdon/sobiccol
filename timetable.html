<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> SOBICCOL | Timetables </title>

		<!-- bootstrap -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- google icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>

		<!-- CSS  -->
		<link rel="stylesheet" href="styles/styles.css" />

		<!-- Icons from Boxicons CSS  -->
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="dashboard-container">
			<header>
				<nav class="sidebar">
					<!-- Takes the user back to the dashboard -->
					<div class="back-button">
						<a href="dashboard.html"></a>
						<i class="bx bx-arrow-back"></i>
					</div>
					<div class="logo-container">
						<img src="/assets/logo/logo.jpg" alt="school logo" />
					</div>

					<div class="menu-bar">
						<div class="menu">
							<ul class="menu-links nav nav-tabs" role="tablist">
								<!-- profile setting btn -->
								<li class="nav-item">
									<a class="nav-link" href="control-center.html"></a>
									<i class="bx bx-home-alt icon"></i>
									<span class="nav-text">My account</span>
								</li>
								<!-- manage staff btn -->
								<li class="nav-item">
									<a href="staff-center.html" class="nav-link"></a>
									<i class="bx bxs-chalkboard icon"></i>
									<span class="nav-text">Staff</span>
								</li>
								<!-- manage classes btn -->
								<li class="nav-item">
									<a href="#" class="nav-link" data-bs-toggle="tab"></a>
									<i class="bx bxs-school icon"></i>
									<span class="nav-text">Classes</span>
								</li>
								<!-- student centre btn -->
								<li class="nav-item">
									<a href="student-center.html" class="nav-link"></a>
									<span class="material-symbols-outlined icon">
										person_raised_hand
									</span>
									<span class="nav-text">Students</span>
								</li>
								<!-- calendar btn -->
								<li class="nav-item">
									<a href="#" class="nav-link active"></a>
									<i class="bx bxs-calendar icon"></i>
									<span class="nav-text">Time table</span>
								</li>
							</ul>
							<!-- logout btn -->
							<ul class="bottom-content">
								<li class="">
									<a href="#"></a>
									<i class="bx bx-log-out icon"></i>
									<span class="nav-text">Logout</span>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<main>
					<div class="control-center-item" id="manageTimetable">
						<div class="timetable-content">
							<div class="header">
								<h2>Manage timetable</h2>
							</div>
						</div>
						<!-- Secondary Navigation (Tabs) -->
						<div class="timetable-nav" id="timetableNav">
							<div class="branch-select-container">
								<select class="choose-branch" name="branches" id="branch">
									<!-- <option value="0" disabled selected>Choose branch</option> -->
								</select>
							</div>
							<ul class="nav nav-tabs" id="classTabs" role="tablist">
								<!-- List of classes as tabs -->
							</ul>
						</div>
						<div class="tab-content timetable">
							<div class="tab-pane">
								<table>
									<caption class="class-name"></caption>
									<tbody>
										<tr class="day-of-the-week">
											<th>Monday</th>
											<th>Tuesday</th>
											<th>Wednesday</th>
											<th>Thursday</th>
											<th>Friday</th>
										</tr>
										<tr class="period_1">
											
										</tr>
										<tr class="period_2"></tr>
										<tr class="period_3"></tr>
                                        <tr class="short-break">Break</tr>
										<tr class="period_4"></tr>
										<tr class="period_5"></tr>
                                        <tr class="long-break">Long break</tr>
										<tr class="period_6"></tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</main>
			</main>
		</div>

		<!-- bootstrap js files -->
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>

		<script src="scripts/timetable.js"></script>
